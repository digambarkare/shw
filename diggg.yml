---
  - name: installing starting nginix on node server
    hosts: all
    become: true
    tasks:
    - name: update servers
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600 state=latest
    - name: Install nginx on remote servers.
      apt: 
        name: nginix
        state: present
    - name: starting nginix service.
      service:
        name: nginix
        state: started
        enabled: true
...        