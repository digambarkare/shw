 ---
  - name: Installing and starting nginx server on remote servers.
    hosts: all
    become: true
    tasks:
    - name: Update servers.
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600 state=latest 
    - name: Install nginx on remote servers.
      apt:
        name: nginx
        state: present

    - name: Starting nginx service.
      service:
        name: nginx
        state: started 
        enabled: true
